<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatGPT</title>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #eee;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      clear: both;
      position: relative;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: 20%;
      text-align: left;
    }
    .ai-message {
      background: #fff3e0;
      margin-right: 20%;
      text-align: right;
    }
    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #3498db;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    .error-message {
      background: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." />
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('message-input');
    const sendBtn = document.getElementById('sendBtn');
    let currentAIEl = null;
    let currentText = '';

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(className, content) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = content;
      messagesEl.appendChild(div);
      scrollToBottom();
      return div;
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage('user-message', text);
      inputEl.value = '';
      startStream(text);
    }

 
function startStream(userText) {
    currentAIEl = appendMessage('ai-message', '');
    currentText = '';
    let pendingWords = [];
    let isAnimating = false;

    // دالة لمعالجة الكلمات المعلقة
    const processWords = () => {
        if (pendingWords.length === 0) {
            isAnimating = false;
            return;
        }

        const word = pendingWords.shift();
        currentText += word + ' ';
        updateDisplay(currentText);
        
        // سرعة الكتابة (اضبط الرقم حسب الحاجة)
        const speed = Math.max(50, 200 - (pendingWords.length * 10));
        setTimeout(processWords, speed);
    };

    fetch('/api/chat-stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: [{ type: 'text', text: userText }] })
    })
    .then(async response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let buffer = '';
        let inProgressWord = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            
            // معالجة البيانات كـ JSON
            const chunks = buffer.split('\n');
            buffer = chunks.pop() || '';

            for (const chunk of chunks) {
                try {
                    const prefix = 'data: ';
                    if (!chunk.startsWith(prefix)) continue;
                    
                    const dataStr = chunk.slice(prefix.length);
                    if (dataStr.trim() === '') continue;
                    
                    const data = JSON.parse(dataStr);
                    
                    if (data.token) {
                        // تقسيم الكلمات مع الحفاظ على علامات الترقيم
                        const tokens = data.token.split(/(\s+)/);
                        
                        tokens.forEach(token => {
                            if (token.trim() === '') return;
                            pendingWords.push(token);
                        });

                        if (!isAnimating) {
                            isAnimating = true;
                            requestAnimationFrame(processWords);
                        }
                    }
                } catch (err) {
                    console.error('Parse error:', err);
                }
            }
        }

        finalizeAI(currentText);
    })
    .catch(err => {
        showError(err.message);
    });
}

// تعديل دالة العرض
function updateDisplay(text) {
    currentAIEl.innerHTML = `${text.replace(/\n/g, '<br>')}<span class="typing-cursor"></span>`;
    scrollToBottom();
}

    function addTypingCursor() {
      currentAIEl.innerHTML += '<span class="typing-cursor"></span>';
    }

    function finalizeAI(finalText) {
      // إزالة الكلمة "done" إن وجدت في نهاية النص
      const cleaned = finalText.replace(/\s*done\s*$/i, '');
      currentAIEl.innerHTML = cleaned.replace(/\n/g, '<br>');
      currentAIEl = null;
      currentText = '';
    }

    function showError(msg) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'message error-message';
      errorDiv.textContent = `خطأ: ${msg}`;
      messagesEl.appendChild(errorDiv);
    }
  </script>
</body>
</html>
