<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatGPT</title>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #eee;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      clear: both;
      position: relative;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: 20%;
      text-align: left;
    }
    .ai-message {
      background: #fff3e0;
      margin-right: 20%;
      text-align: right;
    }
    .system-message {
      background: #d6f5d6;
      text-align: center;
    }
    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #3498db;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    .error-message {
      background: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." />
      <button id="sendBtn">إرسال</button>
      <button id="endSessionBtn">إنهاء الجلسة</button>
    </div>
  </div>

  <script>
    (() => {
      const messagesEl = document.getElementById('messages');
      const inputEl    = document.getElementById('message-input');
      const sendBtn    = document.getElementById('sendBtn');
      const endBtn     = document.getElementById('endSessionBtn');

      // 1. استخراج threadId و userId من الـ URL أو بالسؤال
      const params   = new URLSearchParams(window.location.search);
      const threadId = params.get('threadId') || prompt('أدخل رقم الثريد (threadId):');
      const userId   = params.get('userId')   || prompt('أدخل رقم المستخدم (userId):');

      // 2. عند التحميل: جلب وعرض التاريخ
      document.addEventListener('DOMContentLoaded', fetchHistory);

      // 3. إعداد مستمعي الأحداث
      sendBtn.addEventListener('click', sendMessage);
      inputEl.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });
      endBtn.addEventListener('click', endSession);

      // جلب الرسائل من السيرفر
      async function fetchHistory() {
        try {
          const res = await fetch('/api/fetch-messages', {
            method:  'POST',
            headers: { 'Content-Type': 'application/json' },
            body:    JSON.stringify({ threadId, userId })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'فشل جلب التاريخ');
          const messages = Array.isArray(data.messages) ? data.messages : [];

          // 4. فرز الرسائل بناءً على receivedAt
          messages.sort((a, b) => a.receivedAt - b.receivedAt);

          // 5. عرض الرسائل بالتسلسل (يوزر → مساعد → يوزر → …)
          displayMessages(messages);
        } catch (err) {
          appendMessage('error-message', 'خطأ في تحميل الرسائل: ' + err.message);
        }
      }

      // عرض مصفوفة الرسائل مع تجميع رسائل المساعد
      function displayMessages(messages) {
        messagesEl.innerHTML = '';
        let bufferAI = [];

        messages.forEach(msg => {
          if (msg.author === 'user') {
            if (bufferAI.length) {
              appendMessage('ai-message', bufferAI.join(' '));
              bufferAI = [];
            }
            appendMessage('user-message', msg.content);
          } else {
            bufferAI.push(msg.content);
          }
        });

        if (bufferAI.length) {
          appendMessage('ai-message', bufferAI.join(' '));
        }
      }

      // إضافة رسالة إلى الـ DOM
      function appendMessage(cls, text) {
        const div = document.createElement('div');
        div.className = `message ${cls}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return div;
      }

      // إرسال رسالة جديدة وبداية تدفق SSE
      function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        appendMessage('user-message', text);
        inputEl.value = '';
        startStream(text);
      }

      // بدء بث SSE لرسائل المساعد
      function startStream(userText) {
        const aiEl = appendMessage('ai-message', '');
        let currentText = '';
        const pending = [];
        let animating = false;

        fetch('/api/create-messages', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({ threadId, userId, message: userText })
        })
                .then(res => {
                  const reader = res.body.getReader();
                  const decoder = new TextDecoder();
                  let buf = '';

                  return (async () => {
                    while (true) {
                      const { done, value } = await reader.read();
                      if (done) break;
                      buf += decoder.decode(value, { stream: true });
                      const parts = buf.split('\n\n');
                      buf = parts.pop() || '';

                      parts.forEach(part => {
                        if (part.startsWith('data: ')) {
                          const { token } = JSON.parse(part.slice(6));
                          if (token?.toLowerCase() !== 'done') pending.push(token);
                        }
                      });

                      if (!animating) {
                        animating = true;
                        (function typeNext() {
                          if (!pending.length) {
                            aiEl.innerHTML = currentText.replace(/\s*done\s*$/i, '').replace(/\n/g, '<br>');
                            return;
                          }
                          currentText += pending.shift();
                          aiEl.innerHTML = currentText.replace(/\n/g, '<br>')
                                  + '<span class="typing-cursor"></span>';
                          messagesEl.scrollTop = messagesEl.scrollHeight;
                          setTimeout(typeNext, 100);
                        })();
                      }
                    }
                  })();
                })
                .catch(err => appendMessage('error-message', 'خطأ: ' + err.message));
      }

      // إنهاء الجلسة
      function endSession() {
        fetch('/api/end-session', { method: 'POST' })
                .then(res => res.json())
                .then(data => appendMessage('system-message', data.message))
                .catch(err => appendMessage('error-message', 'خطأ: ' + err.message));
      }
    })();
  </script>
</body>
</html>
