<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatGPT</title>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #eee;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      clear: both;
      position: relative;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: 20%;
      text-align: left;
    }
    .ai-message {
      background: #fff3e0;
      margin-right: 20%;
      text-align: right;
    }
    .system-message {
      background: #d6f5d6;
      text-align: center;
    }
    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #3498db;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    .error-message {
      background: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." />
      <button id="sendBtn">إرسال</button>
      <button id="endSessionBtn">إنهاء الجلسة</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('message-input');
    const sendBtn = document.getElementById('sendBtn');
    const endSessionBtn = document.getElementById('endSessionBtn');
    let currentAIEl = null;
    let currentText = '';

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
    endSessionBtn.addEventListener('click', endSession);

    function appendMessage(className, content) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = content;
      messagesEl.appendChild(div);
      scrollToBottom();
      return div;
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage('user-message', text);
      inputEl.value = '';
      startStream(text);
    }

    function startStream(userText) {
      currentAIEl = appendMessage('ai-message', '');
      currentText = '';
      let pendingWords = [];
      let isAnimating = false;

      async function processWords() {
        if (pendingWords.length === 0) {
          finalizeAI(currentText);
          return;
        }
        const word = pendingWords.shift();
        currentText += word;
        updateDisplay(currentText);
        setTimeout(processWords, 100);
      }

      fetch('/api/chat-stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: [{ type: 'text', text: userText }] })
      })
      .then(async res => {
        const reader = res.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const events = buffer.split('\n\n');
          buffer = events.pop() || '';

          for (const ev of events) {
            if (ev.startsWith('data: ')) {
              const payload = JSON.parse(ev.slice(6));
              if (payload.token?.toLowerCase() === 'done') continue;
              pendingWords.push(payload.token);
            } else if (ev.startsWith('event: end')) {
              // نهاية الاستريم
            }
          }
        }

        if (!isAnimating) {
          isAnimating = true;
          processWords();
        }
      })
      .catch(err => showError(err.message));
    }

    function updateDisplay(text) {
      currentAIEl.innerHTML = text.replace(/\n/g, '<br>')
                                + '<span class="typing-cursor"></span>';
      scrollToBottom();
    }

    function finalizeAI(finalText) {
      const cleaned = finalText.replace(/\s*done\s*$/i, '');
      currentAIEl.innerHTML = cleaned.replace(/\n/g, '<br>');
      currentAIEl = null;
    }

    function showError(msg) {
      appendMessage('error-message', `خطأ: ${msg}`);
    }

    function endSession() {
      fetch('/api/end-session', { method: 'POST' })
        .then(res => res.json())
        .then(data => appendMessage('system-message', data.message))
        .catch(err => showError(err.message));
    }
  </script>
</body>
</html>
